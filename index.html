<!doctype html>
<html>
			<head>
						<title>Kluis</title>
						<link rel="stylesheet" type="text/css" href="reset.css">
						<link rel="stylesheet" type="text/css" href="Kluis.css">
						<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
						<meta charset="utf-8">
			</head>
			<body id="body">
						<header id="header">
									<h1>
												Toets de viercijferige code in om de kluis te openen.
									</h1>
									<p>
												De code is 1234, niet verder vertellen he <span>&#9787</span>
									</p>
									<div class="rekenmachine">
											  <input type="text">
											  <button class="getal" data-no="1">1</button>
											  <button class="getal" data-no="2">2</button>
											  <button class="getal" data-no="3">3</button>
											  <button class="getal" data-no="4">4</button>
											  <button class="getal" data-no="5">5</button>
											  <button class="getal" data-no="6">6</button>
											  <button class="getal" data-no="7">7</button>
											  <button class="getal" data-no="8">8</button>
											  <button class="getal" data-no="9">9</button>
											  <button class="clear">C</button>
											  <button class="getal" data-no="0">0</button>
											  <button class="ga">Ga</button>
									</div>
						</header>
						<main id="main" class="onzichtbaar">
									<h1>
												Proficiat! Je hebt de code gekraakt!
									</h1>
									<h2>
												Deze code geeft je toegang tot mijn mooiste foto's. Geniet ervan, en vergeet de kluis zeker niet opnieuw te sluiten <span>&#9786</span>
									</h2>
									<div class ="fotos">
												<div class="kader foto1"></div>
												<div class="kader foto2"></div>
												<div class="kader foto3"></div>
												<div class="kader foto4"></div>
												<div class="kader foto5"></div>
												<div class="kader foto7"></div>
												<div class="kader foto9"></div>
												<div class="kader foto10"></div>
												<div class="kader foto11"></div>
												<div class="kader foto12"></div>
												<div class="kader foto13"></div>
												<div class="kader foto14"></div>
												<div class="kader foto15"></div>
												<div class="kader foto16"></div>
												<div class="kader foto17"></div>
												<div class="kader foto18"></div>
									</div>
						</main>
						<script src="Kluis.js"></script>
			</body>
</html>
